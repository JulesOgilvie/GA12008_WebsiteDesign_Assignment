<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Metadata and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <meta name="description" content="Contact page of Jules Ogilvie with contact information and form.">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Header section with navigation bar -->
    <header class="topnav">
      <!-- Page title -->
      <h1 id="pageTitle"><a href="index.html">Jules Ogilvie</a></h1> <!-- / (root) instead of index.html takes you to home page without index.html showing in address bar-->
      <!-- Navigation bar -->
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </header>

    <main>
      <h2>Contact Me</h2>
      <section class="maincontent" id="contactPage">
        <section class="columnOne">
          <p>You can contact me directly through the following methods:</p>
          <section class="contactDetails">
            <button><a href="mailto:2661105@dundee.ac.uk">E-mail</a></button>
            <button><a href="https://www.linkedin.com/in/julesogilvie">LinkedIn</a></button>
            <button><a href="https://github.com/JulesOgilvie">GitHub</a></button>
          </section>
        </section>
  
        <section class="columnTwo">
          <p>Alternatively, you can use this form!</p>
          <form>
            <div class="formItem">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" placeholder="Required" required>
            </div>
  
            <div class="formItem">
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" placeholder="Required" required> <!--use pattern="" to validate email and :valid :invalid in css to change things depending on validity of email-->
            </div>
  
            <div class="formItem">
              <label for="message">Your Message</label>
              <textarea id="message" name="message">I want to find out more!</textarea>
            </div>
  
            <div class="formItem">
              <input type="submit" value="Submit" id="formButton">
            </div>
          </form>
        </section>
      </section>
    </main>
    
    <!-- Footer section -->
    <footer class="footer">
      <!-- Footer content -->
      <p>GA12008 Assignment</p>
    </footer>
  </body>
</html>
